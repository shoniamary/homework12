<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/1c228abca5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <a href="index.html">
                <img src="images/logo plant.svg" alt="logo">
            </a>
            <form name="form_one" class="header_form">
                <input type="search" placeholder="What are you looking for?" class="search_input" name="search">
                <button type="submit" class="search_input_btn">
                    <img src="images/charm_search (1).svg" alt="search_icon" class="search_input_btn_img">
                </button>
            </form>
            <div class="header_btn_wrapper">
                <button class="login_btn">log in</button>
                <button class="login_btn_user">
                    <img src="images/gridicons_user.svg" alt="user_icon">
                </button>
                <button class="cart_btn">
                    <img src="images/fluent_cart-16-filled.svg" alt="cart">
                </button>
            </div>
        </header>
        <!-- section -->
        <section class="section">
            <div class="section_form_container">
                <h2 class="section_form_title">CONTACT US</h2>
                <form name="form_two" class="section_form">
                    <div class="main_info_inputs">
                        <input type="text" class="section_form_input" name="NAME" placeholder="Name">
                        <input type="email" class="section_form_input" name="EMAIL" placeholder="Email">
                    </div>
                    <div class="radio_container">
                        <p class="section_form_txt radio">I have a delivery question about my orders</p>
                        <div class="radio_wrapper">
                            <input type="radio" name="question" id="radio1" value="radio1" class="radio_input">
                            <label for="radio1" class="radio_input_label">I did not receive my order</label>
                        </div>
                        <div class="radio_wrapper">
                            <input type="radio" name="question" id="radio2" value="radio2" class="radio_input">
                            <label for="radio2" class="radio_input_label">My order is incorrect or arrived
                                damaged</label>
                        </div>
                        <div class="radio_wrapper">
                            <input type="radio" name="question" id="radio3" value="radio3" class="radio_input">
                            <label for="radio3" class="radio_input_label">Cancel my order</label>
                        </div>
                        <div class="radio_wrapper">
                            <input type="radio" name="question" id="radio4" value="radio4" class="radio_input">
                            <label for="radio4" class="radio_input_label">Change my shipping address</label>
                        </div>
                    </div>
                    <div class="textarea_container">
                        <p class="section_form_txt">Please provide more details below.</p>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </div>
                    <div class="checkbox_wrapper">
                        <input type="checkbox" name="newsletter" id="checkbox" value="receive">
                        <label for="checkbox" class="checkbox_label">I want to receive the newsletter</label>
                    </div>
                    <button type="submit" class="section_form_btn">SEND</button>
                </form>
            </div>

        </section>
    </div>
</body>

</html>
